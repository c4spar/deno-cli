name: Lint

on: [push, pull_request]

jobs:
  build:
    name: Lint source
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@master

      - name: Setup Deno
        uses: denolib/setup-deno@master

      - name: Check formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint --unstable

      - name: Setup shellcheck
        run: apt-get install shellcheck && shellcheck --version

      - name: Run bash check
        run: shellcheck --shell bash <(deno run -r ./examples/command/shell-completions.ts completions bash)

      - name: Run zsh check
        run: shellcheck --shell bash <(deno run -r ./examples/command/shell-completions.ts completions zsh)
